<!DOCTYPE html>
{% extends "BracketApp/base.html" %}

  {% load staticfiles %}

  {% block body_block %}
    <h1>
      {% if not form.instance.pk %}
        Enter your name:
      {% else %}
        Update your name:
      {% endif %}
    </h1>

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  {% endblock %}
